<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My PDF Access Portal</title>
  <link rel="stylesheet" href="style.css"/>
  <!-- Supabase JavaScript client -->
  <script src="https://unpkg.com/@supabase/supabase-js/dist/umd/supabase.js"></script>
</head>
<body>
  <div class="container">
    <!-- Authentication Section -->
    <div class="login-box" id="auth-section">
      <h1>Welcome</h1>
      <p>Please log in to access the PDF</p>
      
      <!-- Login Form -->
      <form id="login-form">
        <div class="input-group">
          <label for="email">Email</label>
          <input id="email" type="email" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input id="password" type="password" required />
        </div>
        <button id="login-button" type="submit">Log In</button>
      </form>

      <!-- Signup Modal -->
      <div id="signup-modal" class="modal">
        <div class="modal-content">
          <span class="close-modal">&times;</span>
          <h2>Create Account</h2>
          <form id="signup-form">
            <div class="input-group">
              <label for="signup-email">Email</label>
              <input id="signup-email" type="email" required />
            </div>
            <div class="input-group">
              <label for="signup-password">Password</label>
              <input id="signup-password" type="password" required />
            </div>
            <div class="input-group">
              <label for="confirm-password">Confirm Password</label>
              <input id="confirm-password" type="password" required />
            </div>
            <button id="signup-button" type="submit">Sign Up</button>
          </form>
        </div>
      </div>

      <!-- Verification Form -->
      <form id="verification-form" style="display: none;">
        <div class="input-group">
          <label for="verification-code">Verification Code</label>
          <input id="verification-code" type="text" required />
        </div>
        <button id="verify-button" type="submit">Verify</button>
      </form>

      <!-- Toggle Link -->
      <p class="toggle-link">
        <a href="#" id="toggle-forms">Don't have an account? Sign up</a>
      </p>
      
      <p id="error-message" class="error-message"></p>
    </div>

    <!-- PDF Viewer Section -->
    <div class="pdf-viewer" id="pdf-section" style="display: none;">
      <div class="pdf-controls">
        <button id="logout-button">Log Out</button>
      </div>
      <iframe 
        id="pdf-frame" 
        title="PDF Viewer"
        sandbox="allow-same-origin allow-scripts"
        allow="fullscreen"
        oncontextmenu="return false"
        onkeydown="return false"
      ></iframe>
    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
